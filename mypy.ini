# mypy.ini
# 配置先: Simple-Tuning/mypy.ini

[mypy]
python_version = 3.10
warn_return_any = True
warn_unused_configs = True

# 'src'ディレクトリをパッケージの明確な起点(base)として指定します。
# これにより、mypyは 'src' の外側にある同名のパッケージを探しに行かなくなり、
# パスの重複エラーが解消されます。
explicit_package_bases = True
namespace_packages = True

# --- ライブラリの型情報不足エラーを抑制 ---
[mypy-datasets.*]
ignore_missing_imports = True

[mypy-trl.*]
ignore_missing_imports = True

[mypy-peft.*]
ignore_missing_imports = True